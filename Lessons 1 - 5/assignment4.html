<!DOCTYPE html>
<html>
    <head>
        <title> Four Meta Tags </title>
        <!-- Defining The Content Encoding -->
        <meta charset="UTF-8" />
        <!-- Adding Descripton For Webpage -->
        <meta name="description" content="Description of webpage">
        <!-- Setting the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Setting the Author's name -->
         <meta name="author" content="Author's Name">
    </head>
    <body>
        Hello, World!
    </body>
</html>
