            <div>
                <label> Skills: </label>
                <br>
                <input type="checkbox" name="skills" value="Problem Solving" id="psolve" checked>
                <label for="psolve"> Problem Solving </label>
                <br>
                <input type="checkbox" name="skills" value="Logical Thinking" id="lthink">
                <label for="lthink"> Logical Thinking </label>
                <br>
                <input type="checkbox" name="skills" value="Advanced Search" id="asearch">
                <label for="asearch"> Advanced Search </label>
                <br>
                <input type="checkbox" name="skills" value="Analysis" id="analyze">
                <label for="analyze"> Analysis </label>
                <br>
                <input type="checkbox" name="skills" value="Planning" id="plan">
                <label for="plan"> Planning </label>
            </div>
            <br>
            <div>
                <label> Job: </label>
                <br>
                <input type="radio" name="job" value="Front-End Dveloper" id="fedev" checked>
                <label for="fedev"> Front-End Dveloper </label>
                <br>
                <input type="radio" name="job" value="Back-End Dveloper" id="bedev">
                <label for="bedev"> Back-End Dveloper </label>
                <br>
                <input type="radio" name="job" value="Business Analyst" id="ba">
                <label for="bs"> Business Analyst </label>
                <br>
                <input type="radio" name="job" value="Project Manager" id="pm">
                <label for="pm"> Project Manager </label>
                <br>
                <input type="radio" name="job" value="Scrum Manager" id="sm">
                <label for="sm"> Scrum Manager </label>
            </div>

            <div>
                <input type="reset" value="Empty">
                &nbsp;
                <input type="submit" value="Send">
